<html>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  </style>
<body>
  <div class='container border-primary bg-light'>
    <div class='row'>
    <div class='col-sm-6 col-md-6 border border-primary'>
      <a href='https://www.w3schools.com/bootstrap4/bootstrap_ref_all_classes.asp'>W3Schools: Bootstrap 4 Class Reference</a>
      <a href='https://www.w3schools.com/bootstrap4/bootstrap_ref_all_classes.asp'>W3Schools: Bootstrap 4 Examples</a>
    </div>
    <div class='col-sm-6 col-md-6 border border-primary'>
      <a href='https://www.youtube.com/watch?v=eow125xV5-c'>Video Tutorial: Bootstrap in 20 minutes</a>
    </div>
    </div>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators"></ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner"></div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
  <script>
      m = ['imgs/ex01-1.jpg', 'imgs/ex01-2.jpg', 'imgs/ex01-3.jpg'];
      $(document).ready(function(){
        for(var i=0 ; i< m.length ; i++) {
          $('<div class="item"><img src="'+m[i]+'"><div class="carousel-caption"></div></div>')
            .appendTo('.carousel-inner');
          $('<li data-target="#carousel-example-generic" data-slide-to="'+i+'"></li>')
            .appendTo('.carousel-indicators');
        }
        $('.item').first().addClass('active');
        $('.carousel-indicators > li').first().addClass('active');
        $('#carousel-example-generic').carousel();
      });
  </script>
</body>
</html>
