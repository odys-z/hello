<html>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .w-100 {
      width: 100% !important;
      height: 35vh;
    }
  </style>
<body>
  <div class='container border-primary bg-light'>
    <div class='row'>
    <div class='col-sm-6 col-md-6 border border-primary'>
      <a href='https://www.w3schools.com/bootstrap4/bootstrap_ref_all_classes.asp'>W3Schools: Bootstrap 4 Class Reference</a>
      <a href='https://www.w3schools.com/bootstrap4/bootstrap_ref_all_classes.asp'>W3Schools: Bootstrap 4 Examples</a>
    </div>
    <div class='col-sm-6 col-md-6 border border-primary'><a href='https://www.youtube.com/watch?v=eow125xV5-c'>Video Tutorial: Bootstrap in 20 minutes</a></div>
    </div>

    <hr>
    <div id="myCarousel" class="carousel slide col-sm-4" data-ride="carousel" data-interval="9000">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imgs/ex01-1.jpg" class="w-100" alt="Los Angeles" width="100%">
        </div>
        <div class="carousel-item">
          <img src="imgs/ex01-2.jpg" class="w-100" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="imgs/ex01-3.jpg" class="w-100" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</body>
</html>
