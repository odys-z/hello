<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Example</title>
  <script src="promise.js"></script>
  <style>
  </style>
</head>
<body>
  <div id='cb'></div>
  <p>text = await new Client().postSync('async - await: ');
    <div id='v2'></div>
  </p>
  <script>
  new Client().post('posting with new Client...', (v) => {
	  console.log('posting called back.')
	  document.getElementById('cb').innerHTML = v;
	  getv2();
  })
  console.log("Main thread ends here.");

  async function getv2() {
	let v2 = await new Client().postSync();
	console.log('await return: ', v2);
	document.getElementById('v2').innerHTML = v2;
  }
  </script>
</body>
</html>
